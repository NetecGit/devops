---
- name: Demo play material
  hosts: managednode
  remote_user: netec

  tasks:
  - name: Simple ping
    ansible.builtin.ping:
  - name: Creando un archivo
    ansible.builtin.shell:
      touch /tmp/archivoDemo.txt

- name: Instalar Nginx quitando Apache primero
  hosts: ubuntu
  remote_user: netec

  tasks:
  - name: Parar Apache
    become: yes
    ansible.builtin.service:
      name: apache2
      state: stopped 
  - name: Instalar Nginx con apt
    become: yes
    ansible.builtin.apt:
      name: nginx
      state: present
      update_cache: true
  - name: Arrancar Nginx
    ansible.builtin.service:
      name: nginx
      state: started

